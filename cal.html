<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Savings Calculator</title>
  <link rel="stylesheet" href="styl.css" />
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <h1>Solar Savings Calculator</h1>

      <label for="bill">Monthly Electricity Bill (INR):</label>
      <input type="number" id="bill" placeholder="e.g., 2000" />

      <label for="rate">Electricity Rate (â‚¹/kWh):</label>
      <input type="number" id="rate" placeholder="e.g., 8" /><br>

      <label for="cost">Solar Cost per kW (INR):</label>
      <input type="number" id="cost" placeholder="e.g., 50000" />

      <button onclick="calculateSavings()">Calculate Savings</button>
    </div>

    <div id="result" class="result">
      <h2>Result</h2>
      <p id="resultText"></p>
    </div>
  </div>

  <script src="calll.js"></script>
</body>
</html>
